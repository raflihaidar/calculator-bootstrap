<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid rounded-5 border border-2" id="calculator">
      <div class="row p-3">
        <div
          class="d-flex col-md-4 w-25 p-1 m-auto border rounded-pill justify-content-between position-relative"
          id="toggle"
        >
          <i id="indicator" class="w-50 h-100"></i>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-brightness-low-fill icon"
            viewBox="0 0 16 16"
          >
            <path
              d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8.5 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707zM3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="13"
            height="13"
            fill="currentColor"
            class="bi bi-moon-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
            />
          </svg>
        </div>
      </div>
      <div class="row h-25">
        <div class="col-md-12 mt-5 display-result text-end"></div>
        <div class="col-md-12 display w-100 text-end fs-1">0</div>
      </div>
      <div class="row h-100">
        <div
          class="keypad w-100 h-100 pt-4 mt-2 border-top border-dark-subtle rounded-4"
        >
          <div class="row m-auto">
            <div class="col-12">
              <div class="btn p-2 w-100 mb-4 clear-all rounded-5 switch">
                AC
              </div>
              <div class="btn p-2 w-100 mb-4 invers rounded-5 switch">+/-</div>
              <div class="btn p-2 w-100 mb-4 percent rounded-5 switch">%</div>
              <div
                class="btn p-2 w-100 mb-4 rounded-5 switch"
                onclick="insert('/')"
              >
                /
              </div>
            </div>
          </div>
          <div class="row m-auto">
            <div class="col-12">
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">7</div>
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">8</div>
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">9</div>
              <div
                class="btn p-2 w-100 mb-4 rounded-5 switch"
                onclick="insert('*')"
              >
                x
              </div>
            </div>
          </div>
          <div class="row m-auto">
            <div class="col-12">
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">4</div>
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">5</div>
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">6</div>
              <div
                class="btn p-2 w-100 mb-4 rounded-5 switch"
                onclick="insert('-')"
              >
                -
              </div>
            </div>
          </div>
          <div class="row m-auto">
            <div class="col-12">
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">1</div>
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">2</div>
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">3</div>
              <div
                class="btn p-2 w-100 mb-4 rounded-5 switch"
                onclick="insert('+')"
              >
                +
              </div>
            </div>
          </div>
          <div class="row m-auto">
            <div class="col-12">
              <div class="btn p-2 w-100 mb-4 delete rounded-5 switch">C</div>
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">0</div>
              <div class="btn p-2 w-100 mb-4 numpad rounded-5 switch">.</div>
              <div class="btn p-2 w-100 mb-4 equals rounded-5 switch">=</div>
            </div>
          </div>
          <div class="row m-auto">
            <div class="col-12">
              <div class="btn p-2 w-100 mb-4 font-themes rounded-5 switch">
                Default
              </div>
              <div class="btn p-2 w-100 mb-4 font-themes rounded-5 switch">
                Digital
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- JS custom -->
    <script src="script.js"></script>
  </body>
</html>
